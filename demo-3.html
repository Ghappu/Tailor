<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="swiper mySwiper10">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div id="box-1-gallery-i" class="text-white rounded box-1-gallery-i my-2">
                                <img class="img-fluid thumbnail" src="images/Anarkali.webp" alt="">
                            </div>
                        </div>
                    </div>
                    <!-- </div> -->
                    <!-- <div class="swiper mySwiper10"> -->
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div id="box-1-gallery-ii" class="text-white rounded box-1-gallery-ii my-2">
                                <img class="img-fluid thumbnail" src="images/Sharara.webp" alt="">
                            </div>
                        </div>
                    </div>
                    <!-- </div> -->
                    <!-- <div class="swiper mySwiper10">     -->
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div id="box-1-gallery-iii" class="text-white rounded box-1-gallery-iii my-2">
                                <img class="img-fluid thumbnail" src="images/Sharara.webp" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="text-white rounded box-2-gallery my-3">
                    <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
                        class="swiper mySwiper12">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img class="" src="images/Anarkali.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="images/Sharara.webp" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="images/Sharara.webp" alt="">
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-white rounded box-3-gallery-i my-3">
                    <img class="img-fluid" src="images/Anarkali.webp" alt="">
                </div>
                <div class="text-white rounded box-3-gallery-ii my-3">
                    <img class="img-fluid" src="images/Sharara.webp" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var swiper1 = new Swiper(".mySwiper10", {
                loop: true,
                spaceBetween: 10,
                slidesPerView: 1,
                freeMode: true,
                watchSlidesProgress: true,
                slideToClickedSlide: true
            });

            var swiper2 = new Swiper(".mySwiper12", {
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                slidesPerView: 1,
            });

            swiper1.controller.control = swiper2;
            swiper2.controller.control = swiper1;

            // Get the box-1-gallery elements
            var box1Gallery = document.querySelectorAll('[id^="box-1-gallery-"]');

            // Add click event listeners to each box-1-gallery element
            box1Gallery.forEach(function (box, index) {
                box.addEventListener('click', function () {
                    swiper2.slideTo(index); // Slide to corresponding index in swiper2
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
